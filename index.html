<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Práctica ISRH">

  <title>VideoCall - Marcos Franco</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/jumbotron.css" rel="stylesheet">
  <link rel="stylesheet" href="css/mi.css" />

</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="ttop" class="navbar-brand">Práctica final ISRH - Videocall</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
          <div class="form-group">
            <!--input type="text" placeholder="Email" class="form-control"-->

            <textarea id="user" class="login" placeholder="Nombre de usuario" rows="1" cols="50"></textarea>

          </div>
          <div class="form-group">
            <!--input type="password" placeholder="Password" class="form-control"-->

            <select id="room" class="login">
              <option value="0">Sala Alpha</option>
              <option value="1">Sala Beta</option>
              <option value="2">Sala Gamma</option>
              <option value="3">Sala Delta</option>
            </select>
          </div>

          <button class="btn btn-success" id="join">Unirse</button>
          <button class="btn btn-success" id="connect">Conectar</button>
          <button class="btn btn-danger" id="exit">Salir</button>
        </div>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <div id="full">

  </div>

  <div class="row chat">
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <textarea class="titulos" id="local" rows="1" cols="50" disabled >Local</textarea>
      <video id="localVideo" autoplay></video>
    </div>
    <div class="col-md-4">
      <textarea class="titulos" id="remote" rows="1" cols="50" disabled >Remoto</textarea>
      <video id="remoteVideo" autoplay></video>
   </div>
   <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <div class="container-fluid chat">
        <textarea id="dataChannelReceive" style="resize: none;" rows="6" cols="49" disabled></textarea>
        <br>
        <textarea id="dataChannelSend" style="resize: none;" rows="1" cols="42" placeholder="Introduce tu mensaje y pulsa enviar."></textarea>
        <button id="send" class="btn btn-default">Enviar</button>
        <br>
        <textarea id="errorMsg" style="resize: none;" rows="6" cols="49" disabled></textarea>
      </div>
   </div>
    <div class="col-md-2">

   </div>
  </div>

  <script src="node_modules/socket.io-client/socket.io.js"></script>
  <script src="client.js"></script>
